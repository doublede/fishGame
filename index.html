<!DOCTYPE html>
<html>
<head>
    <title>HTML5小游戏-大鱼吃浮游</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
    body{
        margin-top:10px;
    }
    .all_bg{
        width:800px;
        height:600px;
        margin:0px auto;
    }
    #allcanvas{
        padding:0;
        margin:0;
        position:relative;
        width:800px;
        height:600px;
    }
    #canvas1{
        position:absolute;
        bottom:0;
        left:0;
        z-index: 1;
    }
    #canvas2{
        position:absolute;
        bottom:0;
        left:0;
        z-index: 0;
        
    }
    </style>


</head>

<body>
    <div class="all_bg">
        <div id="allcanvas">
            <canvas id="canvas1" width="800" height="600"></canvas>
            <canvas id="canvas2" width="800" height="600"></canvas>
        </div>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/commonFunctions.js"></script>
    <script type="text/javascript" src="js/ctx1.js"></script>
    <script type="text/javascript" src="js/collision.js"></script>
</body>

</html>
